{% extends "container.html" %}




{% block content %}

<ul>
{% for i in info_block %}
	{{ i }}
{% endfor %}
</ul>

{% endblock content %}


{% block right %}
{% for ft in settings.file_types %}
<h4>{{ ft }}</h4>
<ul>
{% for i in info %}
	<li><a href="{{ ft }}/{{ i }}.{{ft}}">{{ i }}.{{ft}}</a></li>
{% endfor %}
</ul>

{% endfor %}


{% endblock right %}
